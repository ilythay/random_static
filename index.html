				pointer-events: none;

			@keyframes floatUp {

					opacity: 0;
				}
				5% {

				}
				95% {

				}
				100% {

					opacity: 0;
				}
			}

			@keyframes fadeInUp {
				from {
					opacity: 0;
					transform: translateY(30px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}
